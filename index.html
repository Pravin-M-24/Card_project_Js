<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="container">
         <div id="card_container">
              <h1>User Information Card</h1>
              <table>
                <tr>
                    <td>First Name :</td>
                    <td id="firstname"></td>
                </tr>
                <tr>
                    <td>Last Name :</td>
                    <td id="lastname"></td>
                </tr>
                <tr>
                    <td>Country :</td>
                    <td id="country"></td>
                </tr>
                <tr>
                    <td>Phone Number :</td>
                    <td id="phoneNo"></td>
                </tr>
                <tr>
                    <td>State :</td>
                    <td id="state"></td>
                </tr>
                <tr>
                    <td>City :</td>
                    <td id="city"></td>
                </tr>
                <tr>
                    <td>Village :</td>
                    <td id="village"></td>
                </tr>
              </table>
        </div>
     </div>


    <script src="script.js"></script>
</body>
</html>
